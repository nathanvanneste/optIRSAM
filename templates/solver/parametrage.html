{% extends "base.html" %}
{% block title %}Paramétrage d'une résolution{% endblock %}

{% block content %}
<h1 class="mb-4">Lancement d'une résolution</h1>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Lancer la résolution</button>
    <a href="{% url 'donnees_list' %}" class="btn btn-outline-secondary">← Retour</a>
  </div>
</form>
{% endblock %}
