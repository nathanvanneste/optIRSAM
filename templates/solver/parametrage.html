{% extends "base.html" %}
{% block title %}Paramétrage d'une résolution{% endblock %}

{% block content %}
<h1 class="mb-4">Lancement d'une résolution</h1>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  <!-- Formulaire avec les paramètres de résolution -->
  {{ form.as_p }}
  <div class="mt-3">
    <!-- Bouton de lancement avec les paramètres spécifiés -->
    <button type="submit" class="btn btn-primary">Lancer la résolution</button>
    <div class="text-end">
      <button type="button" class="btn btn-light" onclick="history.back()">← Retour</button>
    </div>
  </div>
</form>
{% endblock %}
