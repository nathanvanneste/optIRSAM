{% extends "base.html" %}
{% block title %}Ajout d'un groupe{% endblock %}

{% block content %}
<h1 class="mb-4">Ajout d'un nouveau groupe</h1>

<section class="card mb-4">
  <div class="card-body">
    <h2 class="h5 mb-3">Filtres sur les usagers</h2>
    <form method="get" class="row g-3">
      {{ filtre.form.as_p }}
      <div>
        <button type="submit" class="btn btn-primary">Filtrer</button>
        <a href="{% url 'donnees_list' %}" class="btn btn-secondary">Effacer</a>
      </div>
    </form>
  </div>
</section>

<style>

  /* Le label qui contient input et texte : on aligne horizontalement */
  .custom-checkbox-list label {
    display: flex;
    align-items: center;
    gap: 8px; /* espace entre checkbox et texte */
    cursor: pointer;
  }

</style>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <a href="{% url 'donnees_list' %}" class="btn btn-light">‚Üê Retour</a>
  </div>
</form>
{% endblock %}
