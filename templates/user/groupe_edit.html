{% extends "base.html" %}
{% block title %}Modifier un groupe{% endblock %}

{% block content %}
<h1 class="mb-4">Modifier un groupe</h1>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Modifier</button>
  </div>

  <div class="text-end">
    <a href="{% url 'donnees_list' %}" class="btn btn-light">‚Üê Retour</a>
  </div>
</form>
{% endblock %}
